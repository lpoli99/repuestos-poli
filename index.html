<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos Poli</title>
    <script src="https://kit.fontawesome.com/ad0a91fd1e.js" crossorigin="anonymous"></script>    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>

    <header>
        <div class="contenedor">
            <nav>
                <a class="logotipo" href="index.html">REPUESTOS POLI</a>
                <div class="enlaces">
                    <a href="#">Catalogo</a>
                    <a href="#">Consultar</a>
                    <button class="btn btn-primary carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                      <i class="fa-solid fa-cart-shopping"></i>
                    </button>     
                    <button class="switch" id="switch">
                        <span><i class="fa-sharp fa-solid fa-sun"></i></span>
                        <span><i class="fa-sharp fa-solid fa-moon"></i></span>
                    </button>
                </div>
            </nav>
    </header>

    <main>
        <section>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <br>
              <table class="table table-dark table-hover">
                <thead>
                  <tr class="text-primary">
                    <th scope="col">#</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody class="tbody">


                  
                </tbody>
              </table>
              <br><br>
              <div class="row mx-4">
                <div class="col">
                  <h3 class="cartTotal">Total: 0</h3>
                </div>
                <div class="col d-flex justify-content-end">
                  <button class="btn btn-success">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    
        <h1 class="text-center titulos">NUESTRO CATALOGO</h1>
        <section class="container">
          <div class="row" id="cntCards"></div>
        </section> 
    </main>
    
    <script src="js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
